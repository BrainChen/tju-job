<div [@flyIn]="'active'" class="policy-box">
		<div class="policy-left">
			<app-calendar></app-calendar>
			<app-worktime></app-worktime>
			<app-relativelink></app-relativelink>
		</div>
		<div class="policy-right">
			<div class="policyinfo">
				<p>就业政策</p>
				<div *ngIf="detail">
					<table>
						<tr>
							<td></td>
							<td class="policy-time">发布时间</td>
							<td class="policy-click">浏览量</td>
						</tr>
						<tr *ngFor="let item of policyData.data_guide" [@flyIn]="'active'">
							<td><span class="policy-title" title="{{item.title}}" routerLink="{{item.id}}"><img src="../../assets/next.png">&nbsp;{{item.title | shorter}}</span></td>
							<td class="policy-time">{{item.date}}</td>
							<td class="policy-click">{{item.click}}</td>
						</tr>
					</table>
					<div class="policy-page">
						<span class="change-page" (click)="frontPage()">上一页</span>
						<span class="pages" *ngFor="let i of pages" (click)="onSelect(i)" [ngStyle]="{'background-color': i === currentPage?'#51bb95':'white'}">{{i}}</span>
						<span class="change-page" (click)="nextPage()">下一页</span>
						<span style="padding-left: 30px;">共 {{policyData.all_page}} 页</span>
					</div>
				</div>

				<div *ngIf="!detail">
					<p class="content-title">{{content.title}}</p>
					<p class="content-ex">发布时间：{{content.date}}<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>浏览量：{{content.click}}</p>
					<div [innerHtml]="content.content"></div>
				</div>
			</div>
		</div>
</div>
