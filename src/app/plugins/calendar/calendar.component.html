<div *ngIf="calendar" class="model">
    <div class="model-grey">

    </div>
    <div class="model-box">
        <div class="model-head">
            <p>招 聘 日 历<span style="float: right;">{{date.getYear()+1900}}-{{date.getMonth() + 1}}-{{showDate}}&nbsp;&nbsp;<a class="cross" (click)="close()">×</a></span></p>
        </div>
        <div class="model-content">
            <div class="model-content-box" *ngFor="let item of calendarData">
                <p class="content-head">{{item.time}}&nbsp;&nbsp;&nbsp;&nbsp;{{item.place}}</p>
                <p class="content-title" (click)="navigate(item.id)">{{item.title}}</p>
            </div>
        </div>
        <div class="model-tail"></div>
    </div> 
</div>

<div class="calendar">
    <p>招聘日历</p>
    <table>
        <caption><span (click)="front()" style="cursor: pointer;"><<</span>&nbsp;&nbsp;{{date.getYear() + 1900}}-{{date.getMonth() + 1}}&nbsp;&nbsp;<span (click)="next()" style="cursor: pointer;">>></span></caption>
        <tr>
            <td>日</td>
            <td>一</td>
            <td>二</td>
            <td>三</td>
            <td>四</td>
            <td>五</td>
            <td>六</td>
        </tr>
        <tr>
            <td [ngClass]="{'current': item == currentDate}" *ngFor="let item of week1" (click)="show(item)">{{item}}</td>
        </tr>
        <tr>
            <td [ngClass]="{'current': item == currentDate}" *ngFor="let item of week2" (click)="show(item)">{{item}}</td>
        </tr>
        <tr>
            <td [ngClass]="{'current': item == currentDate}" *ngFor="let item of week3" (click)="show(item)">{{item}}</td>
        </tr>
        <tr>
            <td [ngClass]="{'current': item == currentDate}" *ngFor="let item of week4" (click)="show(item)">{{item}}</td>
        </tr>
        <tr>
            <td [ngClass]="{'current': item == currentDate}" *ngFor="let item of week5" (click)="show(item)">{{item}}</td>
        </tr>
        <tr>
            <td [ngClass]="{'current': item == currentDate}" *ngFor="let item of week6" (click)="show(item)">{{item}}</td>
        </tr>
    </table>
    <div class="info"><span class="example1"></span>&nbsp;当前日期&nbsp;&nbsp;&nbsp;<span class="example2"></span>&nbsp;重要活动</div>
</div>
