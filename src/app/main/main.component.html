<div [@flyIn]="'active'">
    <img class="big-image" src={{mainDatas.data_banner.image}} alt="big image">

    <div class="row-box">
        <div class="box-left">
            <p><a [ngStyle]="{'color':isone?'#51bb95':'black'}" (click)="getpublic()"><span [ngStyle]="{ 'font-size':isone?'20px':'14px'}">公告信息</span></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [ngStyle]="{'color':!isone?'#51bb95':'black'}" (click)="getwork()"><span>工作动态</span></a></p>
            <ul *ngFor="let item of publicObj">
                <li [@flyIn]="'active'">
                    <a href={{item.link}} title="{{item.title}}">{{item.title | shorter}}</a>
                    <span class="li-time">{{item.date}}</span>
                </li>
            </ul>
        </div>

        <div class="box-right">
            <app-calendar></app-calendar>
        </div>
    </div>

    <div class="row-box">
        <div class="box-left">
            <p><a [ngStyle]="{'color':istwo?'#51bb95':'black'}" (click)="getrecruitment()"><span [ngStyle]="{ 'font-size':istwo?'20px':'14px'}">招聘会</span></a>&nbsp;&nbsp;&nbsp;&nbsp;<a [ngStyle]="{'color':!istwo?'#51bb95':'black'}" (click)="getrecruitmentinfo()"><span>招聘简章</span></a></p>
            <ul *ngFor="let item of recruitmentObj">
                <li [@flyIn]="'active'">
                    <a href={{item.link}} title="{{item.title}}">{{item.title | shorter}}</a>
                    <span class="li-time">{{item.date}}</span>
                </li>
            </ul>
        </div>

        <div class="advertisement">
            <a href={{mainDatas.data_partner[0].url}} target="_blank"><img src={{mainDatas.data_partner[0].image}} alt="advertisement"></a>
            <a href={{mainDatas.data_partner[1].url}} target="_blank"><img src={{mainDatas.data_partner[1].image}} alt="advertisement"></a>
        </div>
    </div>
</div>
