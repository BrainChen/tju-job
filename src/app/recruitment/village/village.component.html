<p class="bread">当前位置&nbsp;：&nbsp;招聘信息&nbsp;>>&nbsp;村官基层专栏</p>

<div [@flyIn]="'active'" class="child-content">
    <p>大学生村官</p>
    <div *ngIf="detail">
		<table>
			<tr>
				<td></td>
				<td class="child-time">发布时间</td>
			</tr>
			<tr *ngFor="let item of villageData.original.university" [@flyIn]="'active'">
				<td><span class="child-title" title="{{item.title}}" routerLink="{{item.id}}"><img src="../../assets/next.png">&nbsp;{{item.title | shorter}}</span></td>
				<td class="child-time">{{item.date}}</td>
			</tr>
		</table>
		<p>三支一扶</p>
		<table>
			<tr>
				<td></td>
				<td class="child-time">发布时间</td>
			</tr>
			<tr *ngFor="let item of villageData.original.three_one" [@flyIn]="'active'">
				<td><span class="child-title" title="{{item.title}}" routerLink="{{item.id}}"><img src="../../assets/next.png">&nbsp;{{item.title | shorter}}</span></td>
				<td class="child-time">{{item.date}}</td>
			</tr>
		</table>
		<p>西部计划</p>
		<table>
			<tr>
				<td></td>
				<td class="child-time">发布时间</td>
			</tr>
			<tr *ngFor="let item of villageData.original.western" [@flyIn]="'active'">
				<td><span class="child-title" title="{{item.title}}" routerLink="{{item.id}}"><img src="../../assets/next.png">&nbsp;{{item.title | shorter}}</span></td>
				<td class="child-time">{{item.date}}</td>
			</tr>
		</table>
	</div>

	<div *ngIf="!detail">
		<p class="content-title">{{content.title}}</p>
		<p class="content-ex">发布时间：{{content.date}}<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>浏览量：{{content.click}}</p>
		<div [innerHtml]="content.content"></div>
	</div>
</div>
